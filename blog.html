---
layout: default
title: Blog
---
{% include navbar.html %}
<div class="container">
    <div class="row">
      <div class="col">
        <h1>Latest Posts</h1>
  
        <ul>
          {% for post in site.posts %}
            <li class="post-list">
              <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
              <p>{{ post.excerpt }}</p>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
